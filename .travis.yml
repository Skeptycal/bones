language: python
python:
    - 2.7
before_install:
    - date -u
    - uname -a
    - lsb_release -a
    - sudo apt-get -qq update
    - sudo apt-get install build-essential python-dev
install:
    - pip install coveralls
    - python setup.py install
script:
    - nosetests --with-coverage --cover-package=bones
after_success:
    - coveralls
